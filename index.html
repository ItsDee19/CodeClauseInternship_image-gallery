<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="filter-buttons">
        <button class="filter-button" data-filter="all">
           All 
        </button>
    </div>
    <div class="grid">
        <div class="grid__figure">
            <img class="image nature" src="./images/nature.jpg" alt="Nature">
        </div>
        <div class="grid__figure">
            <img class="image city" src="./images/city.jpg" alt="City">
        </div>
        <div class="grid__figure">
            <img class="image food" src="./images/food.jpg" alt="Food">
        </div>
        <!-- Add more images with appropriate class and alt tags -->
    </div>
</body>

</html>
